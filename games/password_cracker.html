
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Cracker</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 50px;
    }
    input {
      background: black;
      border: 1px solid #0f0;
      color: #0f0;
      font-family: monospace;
      padding: 5px;
    }
  </style>
</head>
<body>
  <h2>üîê Password Cracker</h2>
  <p>Guess the password (hint: it's 4 letters)</p>
  <input type="text" id="guess" maxlength="4">
  <button onclick="check()">Crack</button>
  <p id="result"></p>

<script>
  const password = "hack";
  function check() {
    const guess = document.getElementById('guess').value.toLowerCase();
    if (guess === password) {
      document.getElementById('result').textContent = "Access granted.";
    } else {
      document.getElementById('result').textContent = "Access denied.";
    }
  }
</script>
</body>
</html>
