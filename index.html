<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Matrix transition overlay -->
  <div id="matrix-transition"></div>

  <header>
    <h1>
      <a href="/">HamHacks</a>
    </h1>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/projects">Projects</a>
      <a href="/help">Help</a>
      <a href="/contact">Contact</a>
      <a href="/swap-shop">Swap Shop</a>
      <a href="/buy">Buy</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to HamHacks!</h2>
    <p>Homemade Hardware, Hacks and Code.</p>

    <section class="projects">
      <h3>Featured Project</h3>
      <div class="project-card">
        <a href="/projects/node-mcu-oled.html">
          <img src="/images/NodeMCU_Built_in_oled.jpeg" alt="NodeMCU with OLED">

      </div>
    </section>

  <footer>
    <p>&copy; 2025 HamHacks</p>
  </footer>

  <!-- Matrix Burst Script -->
  <script>
    const transition = document.getElementById("matrix-transition");
    const navLinks = document.querySelectorAll("nav a");

    function matrixBurst() {
      const lines = 20;
      let code = "";
      const chars = "01";
      for (let i = 0; i < lines; i++) {
        let line = "";
        for (let j = 0; j < 80; j++) {
          line += chars[Math.floor(Math.random() * chars.length)];
        }
        code += line + "\n";
      }
      return code;
    }

    navLinks.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const url = link.getAttribute("href");
        transition.innerText = matrixBurst();
        transition.classList.add("active");

        setTimeout(() => {
          window.location.href = url;
        }, 700);
      });
    });
  </script>
</body>
