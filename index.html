
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HamHacks</title>
  <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <header>
    <img src="./images/logo.png" alt="HamHacks Logo" class="logo"/>
    <h1><a href="#">HamHacks</a></h1>
    <nav class="tabs" style="text-align: center;">
      <a href="#home" class="tab-button active">Home</a>
      <a href="#about" class="tab-button">About</a>
      <a href="#projects" class="tab-button">Projects</a>
      <a href="#contact" class="tab-button">Contact</a>
    </nav>
  </header>

  <main>
    <section id="home" class="tab-content active">
      <h2>Welcome to HamHacks!</h2>
      <p style="text-align: center;">Homemade Hardware, Hacks and Code.</p>
    </section>

    <section id="about" class="tab-content">
      <h2>About</h2>
      <p>This is my little workshop where I tinker with microcontrollers, electronics, and more.</p>
    </section>

    <section id="projects" class="tab-content">
      <h2>Projects</h2>
      <p>More to come...</p>
    </section>

    <section id="contact" class="tab-content">
      <h2>Contact</h2>
      <p style="text-align: center;">Email: <span id="email-link"></span></p>
    </section>
  </main>

  <script src="./scripts/matrix.js"></script>
  <script src="./scripts/tabs.js"></script>
  <script>
    const user = 'hamhacks';
    const domain = 'hotmail.com';
    const emailLink = document.getElementById('email-link');
    if (emailLink) {
      emailLink.innerHTML = `<a href="mailto:${user}@${domain}">${user}@${domain}</a>`;
    }
  </script>
</body>
</html>
